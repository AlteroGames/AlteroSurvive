<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altero Survive </title>
    <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <div id="app">
    <div class="block">
      <form class="form-sign">
        <img class="header" src="img/auth-reg/header.png" alt="">
        <img class="logo" src="img/auth-reg/logo.png" alt="">
        <div class="nav">
          <ul class="links">
            <li class="signin"><a>Вход</a></li>
            <li class="signup"><a>Регистрация</a></li>
          </ul>
        </div>
        <div class="form-group">
          <label class="label" for="login">Логин:</label>
          <input
          class="form-control"
          type="text"
          id="login"
          />
        </div>
        <div class="form-group">
          <label class="label" for="email">Почта:</label>
          <input
          class="form-control"
          type="email"
          id="email"
          />
        </div>
        <div class="form-group">
          <label class="label" for="pass">Пароль:</label>
          <input
          class="form-control"
          type="password"
          id="pass"
          />
        </div>
        <button type="submit" class="btn">Зарегестрироваться</button>
      </form>
    </div>
  </div>

  <script src="libs/axios.min.js"></script>
  <script src="libs/vue.min.js"></script>
  <script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
